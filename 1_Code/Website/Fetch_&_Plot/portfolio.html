	<script type='text/javascript'>
		function checkPort()
		{
			if( getPort(1) != "NULL") 
				document.getElementByID("1").innerHTML = getGraph(getPort(1));
			if( getPort(2) != "NULL") 
				document.getElementByID("2").innerHTML = getGraph(getPort(2));
			if( getPort(3) != "NULL") 
				document.getElementByID("3").innerHTML = getGraph(getPort(3));
			if( getPort(4) != "NULL") 
				document.getElementByID("4").innerHTML = getGraph(getPort(4));
			if( getPort(5) != "NULL") 
				document.getElementByID("5").innerHTML = getGraph(getPort(5));
		}
		
		function add()
		{
			var stock = document.getElementById("ticker").value.split(":")[0]
			addPort(stock);
			location.reload();
		}
		
		function rem()
		{
			var stock = document.getElementById("ticker").value.split(":")[0];
			remPort(stock);
			location.reload();
		}
		
		</script>
		
		<script>
         $(function() {
            var stocks = getStocks().split("/");
            $( "#ticker" ).autocomplete({
               source: stocks
            });
         });
         
         function getStocks()
		{
			return "AAPL: test/MSFT: microsoft/AMD: advanced micro devices"
		
		
		}
      </script>


</head>

<body>
	<div data-role="page" class="jqm-demos ui-responsive-panel" id="panel-responsive-page1"">
		<!-- Header -->
		<div data-role="header">
			<h1>Portfolio Page</h1>
			<a href="#nav-panel" data-icon="bars" data-iconpos="left">Links</a>

		<!-- / Buffer -->
		
		<!-- SEARCH BAR-->
		<div class="ui-widget">
			<label for="ticker">Company: </label>
			<input id="ticker" placeholder="Type Company Name or Ticker Symbol" required>
		</div>
		<!-- / SEARCH BAR-->
					
		<!-- PORTFOLIO BUTTONS-->
		<div id="buttons">
			<div class="ui-grid-a">
				<div class="ui-block-a"><a href="#" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-a ui-mini" onclick="add();">Add</a></div>
				<div class="ui-block-b"><a href="#" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-a ui-mini" onclick="rem();">Remove</a></div>
			</div>
		</div>
		<!-- / PORTFOLIO BUTTONS-->

			</ul>
		</div>
		<!-- / Left Panel -->
		
		<!-- Right Panel -->
		<div data-role="panel" id="log-panel" data-position="right" data-display="overlay" data-theme="a" class="fixed">
			<!-- LOGIN -->
			<div id="LoginID">
				<form class="userform">
					<h2 class="centered-text">Login</h2>
					<label for="name">Username:</label>
					<input type="text" placeholder="Enter Username ..." name="name" id="name" value="" data-clear-btn="true" data-mini="true">
					<label for="password">Password:</label>
					<input type="password" placeholder="Enter Password ..." name="password" id="password" value="" data-clear-btn="true" autocomplete="off" data-mini="true">
					<div class="ui-grid-a">
						<div class="ui-block-a"><a href="#" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-a ui-mini" onclick="myLogin();">Login</a></div>
						<div class="ui-block-b"><a href="#" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-a ui-mini" onclick="myReg();">Register</a></div>
