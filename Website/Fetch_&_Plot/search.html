<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
	<title>Search Page</title>
	
	<link rel='stylesheet' href='https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css'></link>
	<script src='https://code.jquery.com/jquery-1.11.3.min.js'></script>
	<script src='https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js'></script>
	
	<link type='text/css' rel='stylesheet' href='../CascadingStyleSheet/menuStylesheet.css'></link>
	<link type='text/css' rel='stylesheet' href='../CascadingStyleSheet/searchStylesheet.css'></link>
	<script type='text/javascript' src='../JavaScript/userHelpers.js'></script>
	<script type='text/javascript' src='../JavaScript/spotCheck.js'></script>
	<script type='text/javascript' src='../JavaScript/menu.js'></script>
</head>

<body>
	<div data-role="page" class="jqm-demos ui-responsive-panel" id="panel-responsive-page1">
		<!-- Header -->
		<div data-role="header">
			<h1>Search Page</h1>
			<a href="#nav-panel" data-icon="bars" data-iconpos="left">Links</a>
			<a href="#log-panel" data-icon="gear" data-iconpos="right">Account</a>
		</div>
		<!-- / Header -->
		
		<!-- Buffer -->
		<div data-role="main" class="ui-content"></div>
		<!-- / Buffer -->
		
		<!-- Search Bar -->
		<form id="search-box">
			<input type="text" id="search" placeholder="Type Compnay Name or Ticker Symbol" required></input>
			<input type="submit" value="Search" id="submit" onclick="Search();"></input>
		</form>
		<!-- / Search Bar -->
		
		<!-- Stock Ticker -->
		<div id="ticker-box">
			
		</div>
		<!-- / Stock Ticker -->
		
		<!-- News -->
		<div id="news-box">
			
		</div>
		<!-- / News -->
		
		<!-- Graph -->
		<div id="graph-box">
			
		</div>
		<!-- / Graph -->
		
		<!-- Accuracy -->
		<div id="acc-box">
			
		</div>
		<!-- / Accuracy -->
		
		<!-- Real Accuracy -->
		<div id="realAcc-box">
			
		</div>
		<!-- / Real Accuracy -->
		
		<!-- Buffer -->
		<div data-role="main" class="ui-content"></div>
		<!-- / Buffer -->
		
		<!-- Left Panel -->
		<div data-role="panel" id="nav-panel" data-position="left" data-display="overlay" data-theme="b" class="fixed">
			<ul data-role="listview">
				<div class="centered-text">
					<h2>Quick Links</h2>
				</div>
				<li data-icon="delete"><a data-rel="close">Close Panel</a></li>
				<li><a href="../mainMenu.html">Main Menu</a></li>
				<li><a href="../Learning_System/learningMenu.html">Learning Menu</a></li>
				<li><a href="search.html">Search Page</a></li>
				<li><a href="portfolio.html">Porfolio Page</a></li>
			</ul>
		</div>
		<!-- / Left Panel -->
		
		<!-- Right Panel -->
		<div data-role="panel" id="log-panel" data-position="right" data-display="overlay" data-theme="a" class="fixed">
			<!-- LOGIN -->
			<div id="LoginID">
				<form class="userform">
					<h2 class="centered-text">Login</h2>
					<label for="name">Username:</label>
					<input type="text" placeholder="Enter Username ..." name="name" id="name" value="" data-clear-btn="true" data-mini="true">
					<label for="password">Password:</label>
					<input type="password" placeholder="Enter Password ..." name="password" id="password" value="" data-clear-btn="true" autocomplete="off" data-mini="true">
					<div class="ui-grid-a">
						<div class="ui-block-a"><a href="#" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-a ui-mini" onclick="myLogin();">Login</a></div>
						<div class="ui-block-b"><a href="#" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-a ui-mini" onclick="myReg();">Register</a></div>
						<div class="ui-block-solo"><a href="#" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-b ui-mini" onclick="clear();">Cancel</a></div>
					</div>
				</form>
			</div>
			<!-- / LOGIN -->
			
			<!-- LOGOUT -->
			<div id="LogoutID">
				<form class="userform">
					<h2 class="centered-text">Logout</h2>
					<div class="ui-grid-a">
						<div class="ui-block-a"><a href="#" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-a ui-mini" onclick="myLogout();">Logout</a></div>
						<div class="ui-block-b"><a href="#" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-b ui-mini" onclick="">Cancel</a></div>
					</div>
				</form>
			</div>
			<!-- / LOGOUT -->
		</div>
		<!-- / Right Panel -->
		
		<!-- Footer -->
		<div data-role="footer">
			<h1>Powered by: jquery; apache2; flask; plotly; Yahoo finance; Google finance; json.</h1>
		</div>
		<!-- / Footer -->
	</div>
</body>

</html>
